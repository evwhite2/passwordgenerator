<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <title>Password Generator</title>
</head>
<body>
    <h1> Password Generator</h1>
    
    <div class= "container">
        <div class="container2">
        <div class="h2-box">
            <h2>Generate Password</h2>
        </div>
    
        <!-- box to generate HTML -->
        
        <div id="pwBox">Click 'Generate'</div>  
        
        <h3>Optional Complexity</h3> 
        
        <div class="options">
            <label>
                <p>Password Length</p>
                <input id="optLength" type="text">
            </label>
            <br>
            
            <label>      
                    <input id="addNo" type ="checkbox" unchecked>
                     Numeric 
            </label>
            <label>      
                    <input id="caps" type ="checkbox" unchecked>
                     Capitalizion 
            </label>
               

            <label>          
                    <input id ="char" type ="checkbox" unchecked> 
                    Special Characters
            </label>
        </div>

        <div class="buttons">
            
                <!-- button to generate -->
                <button id="genBtn" onclick="RunNewGen()">Generate Password</button>
        
                <!-- buttom to copy to clipboard -->
                <button id="copyBtn" onclick="copyCheck()">Copy to Clipboard</button>
            
        </div>
        <br><br>
        <p>To see how this page works, <a href="/README.md">Read Me</a></p>
        
    </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
