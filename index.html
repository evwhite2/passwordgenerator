<!-- 
    # Unit 03 JavaScript Homework: Password Generator

    ## Instructions
    
    Create an application that generates a random password based on user-selected criteria. This app will run in the browser and feature dynamically updated HTML and CSS powered by your JavaScript code.
    
    The user will be prompted to choose from the following password criteria:
    
    * Length (must be between 8 and 128 characters)
    
    * Character type:
    
      * Special characters
    
      * Numeric characters
    
      * Lowercase characters
    
      * Uppercase characters
    
    The application should validate user input and ensure that at least one character type is selected.
    
    The user will also have the option to click a button to copy the password to their clipboard.
    
    Your application should also be responsive, ensuring that it adapts to multiple screen sizes.
    
    ![password generator demo](./Assets/03-JavaScript-homework-demo.png)     -->

</head>
<body>
    <h1> Password Generator</h1>
    
    <div class= "container">
        <div class="container2">
        <div class="h2-box">
            <h2>Generate Password</h2>
        </div>
    
        <!-- box to generate HTML -->
        
        <div id="pwBox">Click 'Generate'</div>  
        
        <h3>Optional Complexity</h3> 
        
        <div class="options">
            <label>
                <p>Password Length</p>
                <input id="optLength" type="text">
            </label>
            <br>
            
            <label>      
                    <input id="addNo" type ="checkbox" unchecked>
                     Numeric 
            </label>
            <label>      
                    <input id="caps" type ="checkbox" unchecked>
                     Capitalizion 
            </label>
               

            <label>          
                    <input id ="char" type ="checkbox" unchecked> 
                    Special Characters
            </label>
        </div>

        <div class="buttons">
            
                <!-- button to generate -->
                <button id="genBtn" onclick="RunNewGen()">Generate Password</button>
        
                <!-- buttom to copy to clipboard -->
                <button id="copyBtn" onclick="copyCheck()">Copy to Clipboard</button>
            
        </div>
        <br><br>
        
    </div>
    </div>

    <script src="./assets/app.js"></script>
</body>
</html>
